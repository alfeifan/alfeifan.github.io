<!DOCTYPE html>
<html>
  <head>

    <!-- Google Fonts -->

    <header class="startup text-center d-flex">
      <div class="container my-auto">

            </h2>
            <hr>
          </div>
          
          <div class="col-lg-12 car-gallery my-auto">

            <img src="img5.jpg">
            <img src="img6.jpg">

            <!-- Begin Mailchimp Signup Form -->

                  </div>
              </form>
              </div>
              <!--End mc_embed_signup-->

      </div>

 </body>
